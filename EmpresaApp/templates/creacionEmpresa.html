{% block content %}
<div style="text-align:center">
    <div style="display:flex; flex-direction:column; align-items:center;">
        <div class="card" style="width:800px;">
            <div class="card-body">
                <div class="text-center">
                    <h2>Crear Empresa</h2>
                </div>

                <form method="POST" action="/crearEmpresa/">
                    {% csrf_token %}
                    <div class="card-body" style="display:flex; justify-content:space-between;">
                        <div style="width: 45%;">
                            <div class="form-group">
                                <label>NIT de la empresa</label>
                                <input type="number" name="NIT" id="NIT" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Nombre de la empresa</label>
                                <input autocomplete="off" type="text" name="nombre" id="nombre" class="form-control">
                            </div>
                         
                            <div class="form-group">
                              <label>Ubicación de la empresa</label>
                              <select name="ubicacion" id="ubicacion" class="form-control">
                                 {% for ciudad in ciudades %}
                                 <option value="{{ ciudad.nombre }}">{{ ciudad.nombre }}</option>
                                 {% endfor %}
                             </select>
                          </div>
                          <div class="form-group">
                            <label>Link de la pagina Web de la empresa</label>
                            <input autocomplete="off" type="text" name="paginaWeb" id="paginaWeb" class="form-control">
                        </div>
                          <div class="form-group">
                            <label>Fecha de Fundación</label>
                            <input type="date" class="form-control" id="fecha" name="fecha"
                                   max="{% now 'Y-m-d' %}">
                        </div>
                        </div>
                        <div style="width: 45%;">
                          <div class="form-group">
                            <label>Descripción de la empresa</label>
                            <textarea autocomplete="off" name="descripcion" id="descripcion" class="form-control"></textarea>
                        </div> 
                         
                            <div class="form-group">
                                <label>contacto de la empresa</label>
                                <input autocomplete="off" type="text" name="telefono" id="telefono" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>email de la empresa</label>
                                <input autocomplete="off" type="email" name="email" id="email" class="form-control">
                            </div>
                         
                        </div>
                    </div>
                    <div class="card-footer" style="text-align:right;">
                        <button type="submit" class="btn btn-primary">Crear</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

        border-radius: 10px;

        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2), 0 0 20px rgba(0, 0, 0, 0.1);
        background-color: #fff;
        margin: 0 auto;
    }

.card-body {
  padding: 20px;
}

.text-center {
  text-align: center;
}

h2 {
  font-family: Arial, sans-serif;

  font-weight: bold;
  color: #333;
  text-transform: uppercase;
  letter-spacing: 0.1em;

}
