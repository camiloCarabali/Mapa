{% block content %}
<div style="text-align:center">
    <div style="display:inline-block">
        <div class="card">
            <div class="card-body">
                <div class="text-center">

                    <h2 class="card-title">Actualizar Empresa</h2>
                    <table>
                        <form method="POST" action="/actualizarEmpresa/{{empresa.NIT}}">
                            {% csrf_token %}
                            <tr>
                                <td><label>Nombre:</label></td>
                                <td><input type="text" class="form-control" id="nombre" name="nombre"
                                           value="{{ empresa.nombre }}"></td>
                            </tr>
                            <br>
                            <tr>
                                <td><label>Descripción:</label></td>
                                <td><input type="text" class="form-control" id="descripcion" name="descripcion"
                                           value="{{ empresa.descripcion }}"></td>
                            </tr>
                            <br>
                            <tr>
                                <td><label>Fecha de fundación:</label></td>
                                <td><input type="date" class="form-control" id="fecha" name="fecha"
                                           max="{% now 'Y-m-d' %}" value="{{ empresa.fechaFundacion|date:"Y-m-d" }}"></td>
                            </tr>
                            <br>
                            <tr>
                                <td><label>Ubicación:</label></td>
                                <td><select name="ubicacion" id="ubicacion" class="form-control">
                                        {% for ciudad in ciudades %}
                                            {% if ciudad.id == empresa.ubicacion.id %}
                                                <option value="{{ ciudad.nombre }}" selected>{{ ciudad.nombre }}</option>
                                            {% else %}
                                                <option value="{{ ciudad.nombre }}">{{ ciudad.nombre }}</option>
                                            {% endif %}
                                        {% endfor %}
                                    </select>   </td>
                            </tr>
                            <br>
                            <tr>
                                <td><label>Telefono:</label></td>
                                <td><input type="text" class="form-control" id="telefono" name="telefono"
                                           value="{{ empresa.telefono }}"></td>
                            </tr>
                            <tr>
                                <td><label>email:</label></td>
                                <td><input type="text" class="form-control" id="email" name="email"
                                           value="{{ empresa.email }}"></td>
                            </tr>

                            <tr>
                                <td><label>Página Web:</label></td>
                                <td><input type="text" class="form-control" id="paginaWeb" name="paginaWeb"
                                           value="{{ empresa.paginaWeb }}"></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td>
                                    <button type="submit" class="btn btn-primary">Actualizar</button>
                                </td>
                            </tr>
                        </form>
                    </table>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
    {% block styles %}
    <style>
   

    /* Estilos para la tarjeta */
    .card {
  width: 400px;
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.2), 0 0 20px rgba(0, 0, 0, 0.1);
  background-color: #fff;
  margin: 0 auto;
}

.card-body {
  padding: 20px;
}

.text-center {
  text-align: center;
}

h2 {
  font-family: Arial, sans-serif;
  font-size: 24px;
  font-weight: bold;
  color: #333;
  text-transform: uppercase;
  letter-spacing: 0.1em;

}

label {

}

.form-control {
  width: 100%;

  font-size: 14px;
  color: #333;
}

.form-control:focus {

  border: 1px solid #4e73df;
}

.btn {
  display: inline-block;

  border-radius: 30px;
  text-align: center;
  text-transform: uppercase;
  font-weight: bold;
  letter-spacing: 0.05em;
  border: none;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
  transition: all 0.2s ease-in-out;
}

.btn-primary {

}

.btn:hover {

.btn:active {
