{% block content %}
<div style="text-align:center">
    <div style="display:inline-block">
        <div class="card">
            <div class="card-body">
                <div class="text-center">

                    <h2 class="card-title">Actualizar Empresa</h2>
                    <table>
                        <form method="POST" action="/actualizarEmpresa/{{empresa.id}}">
                            {% csrf_token %}
                            <tr>
                                <td><label>Nombre:</label></td>
                                <td><input type="text" class="form-control" id="nombre" name="nombre"
                                           value="{{ empresa.nombre }}"></td>
                            </tr>
                            <br>
                            <tr>
                                <td><label>Descripción:</label></td>
                                <td><input type="text" class="form-control" id="descripcion" name="descripcion"
                                           value="{{ empresa.descripcion }}"></td>
                            </tr>
                            <br>
                            <tr>
                                <td><label>Fecha de fundación:</label></td>
                                <td><input type="date" class="form-control" id="fecha" name="fecha"
                                           value="{{ empresa.fechaFundacion }}"></td>
                            </tr>
                            <br>
                            <tr>
                                <td><label>Ubicación:</label></td>
                                <td>
                                    <select name="select" class="form-control">
                                    {% for ciudad in ciudades %}
                                    <option value="{{ ciudad.id }}">{{ ciudad.nombre }}</option>
                                    {% endfor %}
                                    </select>
                                </td>
                            </tr>
                            <br>
                            <tr>
                                <td><label>Telefono:</label></td>
                                <td><input type="text" class="form-control" id="telefono" name="telefono"
                                           value="{{ empresa.telefono }}"></td>
                            </tr>
                            <tr>
                                <td><label>email:</label></td>
                                <td><input type="text" class="form-control" id="email" name="email"
                                           value="{{ empresa.email }}"></td>
                            </tr>

                            <tr>
                                <td><label>Página Web:</label></td>
                                <td><input type="text" class="form-control" id="paginaWeb" name="paginaWeb"
                                           value="{{ empresa.paginaWeb }}"></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td>
                                    <button type="submit" class="btn btn-primary">Actualizar</button>
                                </td>
                            </tr>
                        </form>
                    </table>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block styles %}
<style>
    /* Estilos para la tarjeta */
    .card {
      border: none;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    .card-header {
      background-color: #f5f5f5;
      border-bottom: 1px solid #e5e5e5;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .card-header .card-title {
      margin-bottom: 0;
    }
    .card-header .btn {
      margin-left: auto;
    }
    .card-body {
      padding: 0;
    }

    /* Estilos para la tabla */
    .table {
      margin: 0;
    }
    .table thead th {
      font-weight: bold;
      border-top: none;
    }
    .table tbody tr {
      border-top: 1px solid #e5e5e5;
    }
    .table tbody td {
      border-top: none;
      padding: 1rem;
    }
    .table tbody tr:last-child td {
      border-bottom: 1px solid #e5e5e5;
    }
    .table-responsive {
  overflow-x: auto;
}

/* Estilos para los botones de acción */
.btn-primary,
.btn-danger {
  color: #fff;
}

.btn-primary {
  background-color: #007bff;
  border-color: #007bff;
}

.btn-danger {
  background-color: #dc3545;
  border-color: #dc3545;
}

.btn-primary:hover,
.btn-danger:hover {
  color: #fff;
}

.btn-primary:focus,
.btn-danger:focus {
  box-shadow: none;
}

.btn-primary:not(:disabled):not(.disabled).active,
.btn-primary:not(:disabled):not(.disabled):active,
.show > .btn-primary.dropdown-toggle {
  background-color: #0069d9;
  border-color: #0062cc;
}

.btn-danger:not(:disabled):not(.disabled).active,
.btn-danger:not(:disabled):not(.disabled):active,
.show > .btn-danger.dropdown-toggle {
  background-color: #c82333;
  border-color: #bd2130;
}

.btn-primary.disabled,
.btn-primary:disabled {
  background-color: #007bff;
  border-color: #007bff;
  opacity: 0.65;
}

.btn-danger.disabled,
.btn-danger:disabled {
  background-color: #dc3545;
  border-color: #dc3545;
  opacity: 0.65;
}

.btn-sm {
  padding: 0.25rem 0.5rem;
  font-size: 0.875rem;
  line-height: 1.5;
  border-radius: 0.2rem;
}

.btn-success {
  color: #fff;
  background-color: #28a745;
  border-color: #28a745;
}

.btn-success:hover {
  color: #fff;
  background-color: #218838;
  border-color: #1e7e34;
}

.btn-success:focus {
  box-shadow: none;
}

.btn-success.disabled,
.btn-success:disabled {
  background-color: #28a745;
  border-color: #28a745;
  opacity: 0.65;
}

.btn-success:not(:disabled):not(.disabled).active,
.btn-success:not(:disabled):not(.disabled):active,
.show > .btn-success.dropdown-toggle {
  background-color: #1e7e34;
  border-color: #1c7430;
}
</style>

{% endblock %}
